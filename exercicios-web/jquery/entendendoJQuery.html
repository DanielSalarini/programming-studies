<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // $ or jQuery
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log(jQuery('div').get(0)) // get() é pegar o objeto original da DOM
        console.log($.isEmptyObject())
        console.log(jQuery.inArray(3, [1, 2, 3]))

        // fn significar q vai criar uma função no jQuery
        $.fn.fundoVerde = function() {  
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(15000)
    </script>
</body>
